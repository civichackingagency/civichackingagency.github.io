{% if page.topics %}
{% if post %}
{% assign topics = post.topics %}
{% else %}
{% assign topics = page.topics %}
{% endif %}
<div class="topics">
    <h2>Topics</h2>
    <ul>
        {% for topic in topics %}
        <li class="list-group-item">
            {{ topic }}
        </li>
        {% unless forloop.last %}{% endunless %}
        {% endfor %}
    </ul>
</div>
{% endif %}
