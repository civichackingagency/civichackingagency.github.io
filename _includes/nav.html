<script>
    fetch('https://api.github.com/orgs/civichackingagency').then(res => res.json()).then(data => {
        document.getElementById('logo').src = data.avatar_url;
    });
</script>
<div class="nav logo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <a href="{{ site.baseurl }}/">
                    <img
                        alt="{{ site.title }} logo"
                        id="logo"
                        class="sm">
                </a>
            </div>
            <div class="col-sm-6 text-right">
                <div class="d-none d-md-block connect">
                    {% include social.html size="footer" %}
                </div>
            </div>
        </div>
    </div>
</div>
