<!-- Navbar -->
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Container wrapper -->
    <!-- Brand -->
    <a class="navbar-brand" href="{{ site.baseurl }}/">
      <img
        src="/assets/img/logo-reverse.png"
        alt="{{ site.title }}"
        class="mt-3 mb-3 logo">
    </a>
    <!-- Toggle button -->
    <!-- <buttonclass="navbar-toggler"
    type="button"
    data-mdb-toggle="collapse"
    aria-label="Toggle navigation"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    data-mdb-target="#navbarSupportedContent">
    <i class="fas fa-bars"></i>
    </button> -->
    <button
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      class="navbar-toggler ml-auto collapsed"
      data-target="#navbarSupportedContent"
      data-toggle="collapse"
      type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        {% for item in site.data.nav.docs %}
          {% if item.url %}
            <a class="nav-item nav-link text-white {% if item.url == page.url %}active{% endif %}" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
</div>
<div id="main-content"></div>
