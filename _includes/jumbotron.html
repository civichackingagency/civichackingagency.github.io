<div class="jumbotron bg-gradient rounded-0 text-white">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                {% if page.layout == "home" %}
                    <h1>{{ page.description }}</h1>
                    {% if page.button-link %}
                        <a href="{{ page.button-link }}" class="btn btn-outline-light btn-lg mt-3">{{ page.button-title }}</a>
                    {% endif %}
                {% else %}
                    <h1>{{ page.title }}</h1>
                    {% if page.description %}
                        <p class="lead">{{ page.description }}</p>
                    {% endif %}
                {% endif %}
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>
