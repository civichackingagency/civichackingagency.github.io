<footer>
    <div class="footer bg-dark mt-5 pt-4 pb-3">
        <div class="container">
            <div class="row">
            <div class="col-sm-6">
                <ul class="list-unstyled">
                    {% for item in site.data.nav.docs %}
                    {% if item.url %}
                    <li>
                        <a href="{{ site.baseurl }}{{ item.url }}" class="text-white">{{ item.title }}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
            <div class=" col-sm-6 text-right">
                {% include social.html size="footer" %}
            </div>
        </div>
        </div>
    </div>
</footer>
{% include js.html %}
</body>
</html>
