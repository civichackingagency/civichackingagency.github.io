<footer>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <ul class="list-unstyled">
                        {% for item in site.data.nav.docs %}
                        {% if item.url %}
                        <li>
                            <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
                        </li>
                        {% endif %}
                        {% endfor %}
                    </ul>
                </div>
                <div class=" col-sm-6 text-right">
                    <div class="connect">
                        {% include social.html size="footer" %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
{% include js.html %}
</body>
</html>
